<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roxy DJ Deck</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
  <div class="main-ui">
    <div class="sidebar">
      <h3>ðŸŽµ Music Library</h3>
      <input type="text" id="searchInput" placeholder="Search tracks..." />
      <ul id="trackList">
        <li draggable="true" data-url="assets/track1.mp3" data-artist="DJ Roxy" data-genre="House" data-bpm="120">Demo Track 1</li>
        <li draggable="true" data-url="assets/track2.mp3" data-artist="Looplord" data-genre="Techno" data-bpm="128">Demo Track 2</li>
        <li draggable="true" data-url="assets/track3.mp3" data-artist="BassKing" data-genre="Trap" data-bpm="140">Demo Track 3</li>
      </ul>
      <div class="filter-tags">
        <button onclick="filterGenre('All')">All</button>
        <button onclick="filterGenre('House')">House</button>
        <button onclick="filterGenre('Techno')">Techno</button>
        <button onclick="filterGenre('Trap')">Trap</button>
      </div>
    </div>

    <div class="deck-container">
      <!-- Deck A, Mixer, and Deck B stay unchanged here -->
      <!-- Existing deck layout and script logic continues -->
    </div>
  </div>

  <script>
    // ...existing waveA/waveB logic

    // Search filtering
    document.getElementById('searchInput').addEventListener('input', function () {
      const searchTerm = this.value.toLowerCase();
      document.querySelectorAll('#trackList li').forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(searchTerm) ? '' : 'none';
      });
    });

    function filterGenre(genre) {
      document.querySelectorAll('#trackList li').forEach(li => {
        const match = li.dataset.genre === genre || genre === 'All';
        li.style.display = match ? '' : 'none';
      });
    }
  </script>
</body>
</html>
