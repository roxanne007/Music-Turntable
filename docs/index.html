<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roxy's Web Turntable</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ Roxy's Web Turntable</h1>

    <div class="turntables">
      <div class="deck" id="deckA">
        <h2>Deck A</h2>
        <audio id="audioA"></audio>
        <input type="file" accept="audio/*" onchange="loadTrack(event, 'A')">
        <div class="controls">
          <button onclick="togglePlay('A')">Play / Pause</button>
          <label>Volume <input type="range" id="volumeA" min="0" max="1" step="0.01" value="0.5" /></label>
          <label>Speed <input type="range" id="speedA" min="0.5" max="2" step="0.1" value="1" /></label>
        </div>
      </div>

      <div class="deck" id="deckB">
        <h2>Deck B</h2>
        <audio id="audioB"></audio>
        <input type="file" accept="audio/*" onchange="loadTrack(event, 'B')">
        <div class="controls">
          <button onclick="togglePlay('B')">Play / Pause</button>
          <label>Volume <input type="range" id="volumeB" min="0" max="1" step="0.01" value="0.5" /></label>
          <label>Speed <input type="range" id="speedB" min="0.5" max="2" step="0.1" value="1" /></label>
        </div>
      </div>
    </div>

    <div class="crossfader">
      <label>Crossfader</label>
      <input type="range" id="crossfader" min="0" max="1" step="0.01" value="0.5" />
    </div>

    <p class="note">Web version of JUCE Turntable. Load two audio files and mix them live!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
