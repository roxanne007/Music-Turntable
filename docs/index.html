<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Turntable Demo</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="main-ui">
    <div class="sidebar">
      <h3>ğŸµ Music Library</h3>
      <input type="text" id="searchInput" placeholder="Search tracks..." />
      <input type="file" id="fileInput" accept="audio/*" multiple />
      <ul id="trackList">
  <li draggable="true" data-url="https://roxanne007.github.io/Music-Turntable/assets/chill-instrumental.mp3" data-artist="Unknown" data-genre="Instrumental" data-bpm="--">
    Chill Instrumental
  </li>
  <li draggable="true" data-url="https://roxanne007.github.io/Music-Turntable/assets/free-all-right-now.mp3" data-artist="Unknown" data-genre="Free" data-bpm="--">
    Free - All Right Now
  </li>
  <li draggable="true" data-url="https://roxanne007.github.io/Music-Turntable/assets/white-petals-by-keys-of-moon.mp3" data-artist="Keys Of Moon" data-genre="Ambient" data-bpm="--">
    White Petals by Keys Of Moon
  </li>
</ul>

      <div class="filter-tags">
        <button onclick="filterGenre('All')">All</button>
        <button onclick="filterGenre('Lo-Fi')">Lo-Fi</button>
        <button onclick="filterGenre('Hip-Hop')">Hip-Hop</button>
      </div>
    </div>

    <div class="deck-container">
      <section class="deck" id="deckA" ondrop="handleDrop(event, 'A')" ondragover="event.preventDefault()">
        <h3>Deck A</h3>
        <div id="waveformA" class="waveform"></div>
        <div id="nowPlayingA">Now Playing: None</div>
        <div class="controls">
          <button onclick="togglePlay('A')">â–¶ Play / Pause</button>
          <button onclick="toggleLoop('A')">ğŸ” Loop</button>
          <button onclick="setCue('A')">ğŸ¯ Cue</button>
          <span>BPM: <span id="bpmA">--</span></span>
          <input type="range" id="volumeA" min="0" max="1" step="0.01" value="0.5" />
        </div>
        <div class="eq-controls">
          <label>Bass</label><input type="range" min="0" max="1" step="0.01" value="0.5" />
          <label>Mid</label><input type="range" min="0" max="1" step="0.01" value="0.5" />
          <label>Treble</label><input type="range" min="0" max="1" step="0.01" value="0.5" />
          <label>Pitch</label><input type="range" min="0.5" max="2" step="0.01" value="1" id="pitchA" />
        </div>
      </section>

      <section class="mixer">
        <h3>Mixer</h3>
        <label>Crossfader</label>
        <input type="range" id="crossfader" min="0" max="1" step="0.01" value="0.5" />
      </section>

      <section class="deck" id="deckB" ondrop="handleDrop(event, 'B')" ondragover="event.preventDefault()">
        <h3>Deck B</h3>
        <div id="waveformB" class="waveform"></div>
        <div id="nowPlayingB">Now Playing: None</div>
        <div class="controls">
          <button onclick="togglePlay('B')">â–¶ Play / Pause</button>
          <button onclick="toggleLoop('B')">ğŸ” Loop</button>
          <button onclick="setCue('B')">ğŸ¯ Cue</button>
          <span>BPM: <span id="bpmB">--</span></span>
          <input type="range" id="volumeB" min="0" max="1" step="0.01" value="0.5" />
        </div>
        <div class="eq-controls">
          <label>Bass</label><input type="range" min="0" max="1" step="0.01" value="0.5" />
          <label>Mid</label><input type="range" min="0" max="1" step="0.01" value="0.5" />
          <label>Treble</label><input type="range" min="0" max="1" step="0.01" value="0.5" />
          <label>Pitch</label><input type="range" min="0.5" max="2" step="0.01" value="1" id="pitchB" />
        </div>
      </section>
    </div>
  </div>
</body>
</html>
