<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roxy DJ Deck</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
  <div class="main-ui">
    <div class="deck-container">
      <div class="deck" id="deckA">
        <div class="vinyl" id="vinylA"></div>
        <input type="file" accept="audio/*" onchange="loadTrack(event, 'A')">
        <div id="waveformA" class="waveform"></div>
        <div class="controls">
          <button onclick="togglePlay('A')">‚ñ∂Ô∏è</button>
          <button onclick="toggleLoop('A')" id="loopA">üîÅ Loop</button>
          <div class="sliders">
            <label>Vol <input type="range" id="volumeA" min="0" max="1" step="0.01" value="0.5" /></label>
            <label>Speed <input type="range" id="speedA" min="0.5" max="2" step="0.1" value="1" /></label>
          </div>
        </div>
      </div>

      <div class="mixer">
        <h2>MIXER</h2>
        <label>Crossfader<input type="range" id="crossfader" min="0" max="1" step="0.01" value="0.5" /></label>
        <label>Bass<input type="range" id="bass" min="0" max="1" step="0.01" value="0.5" disabled /></label>
        <label>Mid<input type="range" id="mid" min="0" max="1" step="0.01" value="0.5" disabled /></label>
        <label>Treble<input type="range" id="treble" min="0" max="1" step="0.01" value="0.5" disabled /></label>
      </div>

      <div class="deck" id="deckB">
        <div class="vinyl" id="vinylB"></div>
        <input type="file" accept="audio/*" onchange="loadTrack(event, 'B')">
        <div id="waveformB" class="waveform"></div>
        <div class="controls">
          <button onclick="togglePlay('B')">‚ñ∂Ô∏è</button>
          <button onclick="toggleLoop('B')" id="loopB">üîÅ Loop</button>
          <div class="sliders">
            <label>Vol <input type="range" id="volumeB" min="0" max="1" step="0.01" value="0.5" /></label>
            <label>Speed <input type="range" id="speedB" min="0.5" max="2" step="0.1" value="1" /></label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let waveA, waveB;
    let loopA = false, loopB = false;

    const vinylA = document.getElementById('vinylA');
    const vinylB = document.getElementById('vinylB');
    const deckA = document.getElementById('deckA');
    const deckB = document.getElementById('deckB');

    const volumeA = document.getElementById('volumeA');
    const volumeB = document.getElementById('volumeB');
    const speedA = document.getElementById('speedA');
    const speedB = document.getElementById('speedB');
    const crossfader = document.getElementById('crossfader');

    window.addEventListener('DOMContentLoaded', () => {
      waveA = WaveSurfer.create({
        container: '#waveformA',
        waveColor: '#ff4081',
        progressColor: '#ffc107',
        height: 100,
        barWidth: 2,
        responsive: true,
      });

      waveB = WaveSurfer.create({
        container: '#waveformB',
        waveColor: '#00e5ff',
        progressColor: '#ff4081',
        height: 100,
        barWidth: 2,
        responsive: true,
      });

      waveA.setVolume(0.5);
      waveB.setVolume(0.5);

      waveA.on('finish', () => { if (loopA) waveA.play(); });
      waveB.on('finish', () => { if (loopB) waveB.play(); });
    });

    function togglePlay(deck) {
      if (deck === 'A') {
        waveA.playPause();
        deckA.classList.toggle('playing');
      } else {
        waveB.playPause();
        deckB.classList.toggle('playing');
      }
    }

    function toggleLoop(deck) {
      if (deck === 'A') {
        loopA = !loopA;
        document.getElementById('loopA').classList.toggle('active', loopA);
      } else {
        loopB = !loopB;
        document.getElementById('loopB').classList.toggle('active', loopB);
      }
    }

    function loadTrack(event, deck) {
      const file = event.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);

      if (deck === 'A') {
        waveA.load(url);
        deckA.classList.remove('playing');
      } else {
        waveB.load(url);
        deckB.classList.remove('playing');
      }
    }

    volumeA.addEventListener('input', () => {
      waveA.setVolume(parseFloat(volumeA.value) * (1 - parseFloat(crossfader.value)));
    });

    volumeB.addEventListener('input', () => {
      waveB.setVolume(parseFloat(volumeB.value) * parseFloat(crossfader.value));
    });

    speedA.addEventListener('input', () => {
      waveA.setPlaybackRate(parseFloat(speedA.value));
    });

    speedB.addEventListener('input', () => {
      waveB.setPlaybackRate(parseFloat(speedB.value));
    });

    crossfader.addEventListener('input', () => {
      const cf = parseFloat(crossfader.value);
      waveA.setVolume(parseFloat(volumeA.value) * (1 - cf));
      waveB.setVolume(parseFloat(volumeB.value) * cf);
    });
  </script>
</body>
</html>
